<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
    <title>FG - APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-color: #faf8f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }

        h1 {
            color: #313926;
            font-weight: 500;
            font-size: 1.4rem;
            animation: slideIn 1s forwards 1s;
            animation-delay: .5s;
            opacity: 0;
        }

        img {
            opacity: 0;
            width: 50%;
            object-fit: cover;
            animation: slideIn 1s forwards 1s;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            transition: top 0.5s ease-in-out;
        }

        .counter {
            position: absolute;
            bottom: 150px;
            box-shadow: 0 0 10px #00000010, inset 0 0 14px #00000044;
            border-radius: 15px;
            display: flex;
            padding: 20px;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            border: 2px solid #f4f2ea;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        .counter p {
            position: absolute;
            top: -40px;
        }

        .counter.active {
            bottom: 200px;
            opacity: 1;
        }

        .days, .hours, .minutes {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            justify-content: center;
            background-color: #555a50;
            border: 2px solid #313926;
            border-radius: 10px;
            color: #faf8f1;
            box-shadow: 0 0 10px #555a50;
            flex-direction: column;
            overflow: hidden;
        }

        .counter span {
            font-size: 1.2rem;
        }

        span.dias, span.horas, span.minutos {
            font-size: 1.5rem;
        }

        @keyframes spin {
            0% {
                opacity: 1;
                transform: rotateX(0);
            }
            100% {
                opacity: 1;
                transform: rotateX(360deg);
            }
        }

        .number-updating {
            animation: spin 0.5s ease-in-out;
        }

        #txt {
            position: absolute;
            bottom: 6px;
            font-size: .9rem;
            font-weight: 200;
            letter-spacing: 2px;
            left: 50%;
            transform: translate(-50%);
            opacity: .7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #counterView {
            position: absolute;
            padding: 10px;
            top: 20px;
            right: 20px;
            background-color: #555a50;
            color: #f4f2ea;
            border-radius: 8px;
            box-shadow:  0 0 10px #00000088;
        }
    </style>
</head>
<body>

    <div class="content">
        <img src="./assets/img/FeLogo.png" alt="Logo">
        <h1>Fernanda Gonzalez</h1>
    </div>

    <div class="counter">
        <p>Contagem Regressiva</p>
        <div class="days">
            <span class="dias"></span>
            <span id="txt">days</span>
        </div>
        <span>:</span>
        <div class="hours">
            <span class="horas"></span>
            <span id="txt">hours</span>
        </div>
        <span>:</span>
        <div class="minutes">
            <span class="minutos"></span>
            <span id="txt">minutes</span>
        </div>
    </div>

    <div id="counterView"><i class="ri-eye-line"></i> <span id="viewCount">0</span></div>

    <script type="module">

setTimeout(() => {
            const content = document.querySelector('.content');
            const counter = document.querySelector('.counter');

            content.style.top = "140px";
            counter.classList.add('active');
        }, 5000);
       import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
import { getDatabase, ref, set, get, onValue, remove, runTransaction } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

const firebaseConfig = {
    apiKey: "AIzaSyC2xsSef93dq_pL-7xSMAnLgJsAaNZnekM",
    authDomain: "birthday-fe-d0c65.firebaseapp.com",
    databaseURL: "https://birthday-fe-d0c65-default-rtdb.firebaseio.com",
    projectId: "birthday-fe-d0c65",
    storageBucket: "birthday-fe-d0c65.firebasestorage.app",
    messagingSenderId: "35853400549",
    appId: "1:35853400549:web:d0caf6c77a4b15b83d970c"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let sessionId = sessionStorage.getItem('sessionId');
if (!sessionId) {
    sessionId = new Date().getTime(); // Cria um sessionId único
    sessionStorage.setItem('sessionId', sessionId);
}

// Função para atualizar a contagem de visualizações usando `runTransaction` ao invés de `transaction`
function updateViewCount() {
    const viewCountRef = ref(database, 'viewCount');
    runTransaction(viewCountRef, (currentValue) => {
        return (currentValue || 0) + 1;
    });

    set(ref(database, 'sessions/' + sessionId), {
        sessionId: sessionId,
        timestamp: new Date().toISOString()
    });

    onValue(viewCountRef, (snapshot) => {
        document.getElementById('viewCount').textContent = snapshot.val() || 0;
    });
}

function decrementViewCount() {
    const viewCountRef = ref(database, 'viewCount');
    const sessionRef = ref(database, 'sessions/' + sessionId);
    
    remove(sessionRef); // Remove a sessão ao sair
    runTransaction(viewCountRef, (currentValue) => {
        return (currentValue || 0) - 1;
    });
}

window.onload = () => {
    updateViewCount();
};

window.onbeforeunload = () => {
    decrementViewCount();
};


        // Contagem regressiva
        function updateCountdown() {
            const countdownDate = new Date('2025-01-06T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;
            if (distance < 0) {
                document.querySelector(".counter").innerHTML = "00:00:00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.querySelector(".dias").textContent = days < 10 ? `0${days}` : days;
            document.querySelector(".horas").textContent = hours < 10 ? `0${hours}` : hours;
            document.querySelector(".minutos").textContent = minutes < 10 ? `0${minutes}` : minutes;
        }

        setInterval(updateCountdown, 1000);  // Atualiza o contador a cada segundo
        updateCountdown();
    </script>
</body>
</html>
